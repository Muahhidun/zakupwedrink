<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход | WeDrink</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary: #0088cc;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #1a1c1e;
            --text-secondary: #606770;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
        }

        .login-card {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 12px 0;
        }

        p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .widget-container {
            display: flex;
            justify-content: center;
            min-height: 40px;
        }

        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">WeDrink</div>
        <h1>Панель управления</h1>
        <p>Войдите через Telegram, чтобы получить доступ к складу, заказам и аналитике.</p>

        <div class="widget-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="{{ bot_username }}"
                data-size="large" data-auth-url="{{ auth_url }}" data-request-access="write"></script>
        </div>

        <div class="footer">
            &copy; 2026 WeDrink Team
        </div>
    </div>
</body>

</html>
