<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ввод остатков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 12px;
            padding-bottom: 80px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .date-info {
            text-align: center;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stock-table {
            width: 100%;
        }

        .stock-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e8e8e8);
        }

        .product-info {
            flex: 1;
            padding-right: 12px;
        }

        .product-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .product-details {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999);
        }

        .quantity-input {
            width: 80px;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-section-separator-color, #e8e8e8);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            text-align: center;
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .save-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-section-separator-color, #e8e8e8);
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--tg-theme-button-color, #3390ec);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-save:active {
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Загрузка...</div>

    <div id="app" style="display: none;">
        <h1>Ввод остатков</h1>
        <div class="date-info" id="dateInfo"></div>
        <div class="date-info" style="margin-top: 8px; margin-bottom: 16px;">
            Укажите <strong>количество упаковок</strong>
        </div>

        <div class="stock-table" id="stockTable"></div>

        <div class="save-button">
            <button class="btn-save" onclick="saveStock()">Сохранить</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let products = [];
        const today = new Date().toLocaleDateString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });

        // Загрузка товаров
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';

                document.getElementById('dateInfo').textContent = `Дата: ${today}`;

                renderProducts();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                tg.showAlert('Ошибка загрузки данных');
            }
        }

        // Отрисовка таблицы
        function renderProducts() {
            const table = document.getElementById('stockTable');
            table.innerHTML = '';

            products.forEach((product, index) => {
                const row = document.createElement('div');
                row.className = 'stock-row';

                // Всегда 2 знака после запятой (0.85, 2.60)
                const weight = parseFloat(product.package_weight).toFixed(2);

                row.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.name_internal}</div>
                        <div class="product-details">
                            ${weight} ${product.unit} × ${product.units_per_box} уп.
                        </div>
                    </div>
                    <input
                        type="number"
                        class="quantity-input"
                        id="qty-${product.id}"
                        min="0"
                        step="0.5"
                        value="0"
                        inputmode="decimal"
                        placeholder="уп."
                    >
                `;
                table.appendChild(row);
            });
        }

        // Сохранение данных
        function saveStock() {
            const stockData = products.map(product => ({
                product_id: product.id,
                quantity: parseFloat(document.getElementById(`qty-${product.id}`).value) || 0,
                weight: (parseFloat(document.getElementById(`qty-${product.id}`).value) || 0) * product.package_weight
            })).filter(item => item.quantity > 0);

            if (stockData.length === 0) {
                tg.showAlert('Введите хотя бы одно значение');
                return;
            }

            // Отправляем данные обратно в бот
            const dataToSend = JSON.stringify({
                date: new Date().toISOString().split('T')[0],
                stock: stockData
            });

            tg.sendData(dataToSend);
        }

        // Инициализация
        loadProducts();

        // Настройка главной кнопки Telegram
        tg.MainButton.setText('Сохранить');
        tg.MainButton.onClick(saveStock);
        tg.MainButton.show();
    </script>
</body>
</html>
